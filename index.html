                    <h5>Steve Rogers</h5>

                <article id="iron-man" class="card right">

                        <h5>Tony Stark</h5>
                        <h2>Iron Man</h2>
                        <p>Genius. Billionaire. Philanthropist. Tony Stark's confidence is only matched by his high-flying abilities as the hero called Iron Man.</p>" class="image">
                </article>
            </div>
            <div class="container ">
                <article id="thor" class="card left">
                    <img src="assets/images/thor.png" id="myImg" alt="
                    <h5>Thor Odinson</h5>
                    <h2>Thor</h2>
                    <p>The son of Odin uses his mighty abilities as the God of Thunder to protect his home Asgard and planet Earth alike.</p>" class="image">
                </article>
                <article id="hulk" class="card right">
                    <img src="assets/images/hulk.png" id="myImg" alt="
                    <h5>Hulk</h5>
                    <h2>Bruce Banner</h2>
                    <p>Bruce Banner lives a life between the soft-spoken scientist he’s always been and the uncontrollable green monster.Dr. Bruce Banner lives a life caught between the soft-spoken scientist he’s always been and the uncontrollable green monster powered by his rage.</p>"
                        class="image">
                </article>
            </div>
            <div class="container ">
                <article id="hawkeye" class="card left">
                    <img src="assets/images/hawkeye.png" id="myImg" alt="
                    <h5>Clint Barton</h5>
                    <h2>Hawkeye</h2>
                    <p>A master marksman and longtime friend of Black Widow, Clint Barton serves as the Avengers’ amazing archer.</p>" class="image">
                </article>
                <article id="widow" class="card right">
                    <img src="assets/images/black-widow.png" id="myImg" alt="
                    <h5>Natasha Romanoff</h5>
                    <h2>Black Widow</h2>
                    <p>Natasha Romanoff, separated from the now-fractured Avengers, confronts the dark path she took to becoming a spy and assassin, as well as events that followed.</p>" class="image">
                </article>
            </div>
            <div class="container ">
                <article id="war-machine" class="card left">
                    <img src="assets/images/war-machine.png" id="myImg" alt="
                    <h5>James Rhodes</h5>

                    <p>Military veteran James Rhodes is ready for combat in his advanced armor, adding a formidable arsenal to Tony Stark-created designs.</p>" class="image">
                </article>
                <article id="falcon" class="card right">
                    <img src="assets/images/falcon.png" id="myImg" alt="
                    <h5>Sam Wilson</h5>
                    <h2>Captain America</h2>
                    <p>Sam Wilson, formerly the Falcon, takes on the mantle of Captain America as he teams up with his fellow Avengers.</p>" class="image">
                </article>
            </div>
            <div class="container ">
                <article id="winter" class="card left">
                    <img src="assets/images/winter-soldier.png" id="myImg" alt="
                    <h5>Bucky Barnes</h5>
                    <h2>Winter Soldier</h2>
                    <p>Bucky Barnes was brought back from his supposed death to be a brainwashed assassin called the Winter Soldier. Reformed by his friends, he now fights alongside the Avengers.</p>" class="image">
                </article>
                <article id="panther" class="card right">
                    <img src="assets/images/black-panther.png" id="myImg" alt="
                    <h5>T'Challa</h5>
                    <h2>Black Panther</h2>
                    <p>T’Challa is the king of the secretive and highly advanced African nation of Wakanda - as well as the powerful warrior known as the Black Panther.</p>" class="image">
                </article>
            </div>
            <div class="container ">
                <article id="vision" class="card left">
                    <img src="assets/images/vision.png" id="myImg" alt="
                    <h2>Vision</h2>
                    <p>The android called Vision defies physics and fights as an Avenger with the power of density manipulation and his flawless computer brain.</p>" class="image">
                </article>
                <article id="wanda" class="card right">
                    <img src="assets/images/wanda.png" id="myImg" alt="
                    <h2>Wanda Maximoff</h2>
                    <p>Notably powerful, Wanda Maximoff has fought both against and with the Avengers, attempting to hone her abilities and do what she believes is right to help the world.</p>" class="image">
                </article>
            </div>
            <div class="container ">
                <article id="spidey" class="card left">
                    <img src="assets/images/spidey.png" id="myImg" alt="
                    <h5>Peter Parker</h5>
                    <h2>Spider-Man</h2>
                    <p>Bitten by a radioactive spider, Peter Parker’s arachnid abilities give him amazing powers he uses to help others, while his personal life continues to offer plenty of obstacles.</p>" class="image">
                </article>
                <article id="antman" class="card right">
                    <img src="assets/images/antman.png" id="myImg" alt="
                    <h5>Scott Lang</h5>
                    <h2>Ant-Man</h2>
                    <p>Overcoming his criminal past, Scott Lang follows in the tiny, yet mighty, footsteps of his predecessor as the size-changing hero known as Ant-Man!</p>" class="image">
                </article>
            </div>
            <div class="container ">

                    <img src="assets/images/strange.png" id="myImg" alt="

                    <p>Formerly a renowned surgeon, Doctor Stephen Strange now serves as the Sorcerer Supreme—Earth’s foremost protector against magical and mystical threats.</p>" class="image">
                </article>
                <article id="starlord" class="card right">
                    <img src="assets/images/star-lord.png" id="myImg" alt="
                    <h5>Peter Quill</h5>
                    <h2>Star-Lord</h2>
                    <p>Leader of the Guardians of the Galaxy, Peter Quill, known as Star-Lord, brings a sassy sense of humor while protecting the universe from any and all threats.</p>" class="image">
                </article>
